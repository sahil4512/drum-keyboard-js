<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <ul class="keys">
      <li data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </li>
      <li data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Hihat</span>
      </li>
      <li data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </li>
      <li data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Boom</span>
      </li>
      <li data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Ride</span>
      </li>
      <li data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Snare</span>
      </li>
      <li data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Tow</span>
      </li>
      <li data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tink</span>
      </li>
      <li data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Horn</span>
      </li>
    </ul>

    <audio data-key="65" src="./sounds/Bamboo.wav"></audio>
    <audio data-key="83" src="./sounds/Bass-Drum-1.wav"></audio>
    <audio data-key="68" src="./sounds/Boom-Kick.wav"></audio>
    <audio data-key="70" src="./sounds/Bottle (1).wav"></audio>
    <audio data-key="71" src="./sounds/Bottle.wav"></audio>
    <audio data-key="72" src="./sounds/Clap-1.wav"></audio>
    <audio data-key="74" src="./sounds/Clap-2.wav"></audio>
    <audio data-key="75" src="./sounds/Clap-3.wav"></audio>
    <audio data-key="76" src="./sounds/Claves.wav"></audio>
  </body>
  <script src="./js/script.js"></script>
</html>
